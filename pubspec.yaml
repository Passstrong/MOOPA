  firebase_crashlytics: ^0.2.3
  toast: ^0.1.5
  flutter_email_sender: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
